<!DOCTYPE html>
<html ng-app="twitterApp">
<head>
	<title>Trump or Hillary</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.3/angular-route.min.js"></script>
	<script type="text/javascript" src="../js/twitterController.js"></script>

</head>
<body ng-controller="trumpController">

	<div id="twitter-wrapper" class="container">

		<div id="header" class="row" style="background: #347695;" style="width: 100%;">

			<div id="trump-pic" class="col-sm-3">
				<img src="../css/trump.jpeg">
			</div>

			<div id="header-info" class="col-sm-6 text-center"><span><h1>2016 Race for the White House</h1></span>  <span><h2>You've chose The Donald!</h2></span>
			<h2>Enjoy!</h2>
			</div>

			<div id="trump-pic2" class="col-sm-3">
				<img src="../css/trump.jpeg">
			</div>

		</div>

		<div id="more-tweets" class="row">
			<a href="#"><div id="click-tweets">Click here to refresh the tweets!</div></a>
		</div>

		<div class="row">
			<div id="tweets" class="col-sm-12" ng-repeat="tweet in data"ng-style="{'background-image': 'url(' + tweet.user.profile_banner_url + ')'}" style="height': 250px;">{{tweet.text}} -- {{tweet.user.name}} -- {{tweet.sinceTweeted}} in seconds
				<!-- <img ng-src="{{tweet.user.profile_banner_url}}" /> -->
			</div>
		</div>

	</div>
</body>
</html>
